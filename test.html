<!DOCTYPE html>
<html>
<head>
  <title>CORS Test</title>
</head>
<body>
  <h1>CORS Test</h1>
  <button id="testButton">Test API</button>
  <div id="result"></div>

  <script>
    document.getElementById('testButton').addEventListener('click', async () => {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Testing...';

      try {
        // Test a GET request to the API
        const response = await fetch('https://bettermeet-server-2pycybynta-uc.a.run.app/api/auth/status', {
          method: 'GET',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const data = await response.text();
        resultDiv.innerHTML = 'Response: ' + response.status + '<br>Data: ' + data;
      } catch (error) {
        resultDiv.innerHTML = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
